extensibility:
  add_tool_steps:
    - "Add plugin/extension under the relevant taxonomy with os_support, docs, and notes."
    - "Prefer official docs or the plugin’s README/guide; include mobile compatibility note."
    - "Update allowlist_domains and workflows if this tool adds a new capability."

